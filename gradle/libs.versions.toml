[versions]
agp = "8.10.1"
# Android SDK versions
android-compileSdk = "35"
android-minSdk = "24"
android-targetSdk = "35"
coilCompose = "3.2.0"
androidx-lifecycle = "2.9.1"
foundation = "1.8.2"
gson = "2.11.0"
kotlin = "2.1.20"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.9.0"
activityCompose = "1.10.1"
composeBom = "2025.05.01"
navigationCompose = "2.9.0"
paletteKtx = "1.0.0"
kmpalette = "3.1.0"
room = "2.7.1"
koin-bom = "4.1.0"
